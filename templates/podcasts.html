<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodHub - Podcasts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">PodHub</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/podcasts">Podcasts</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    <header>
        <h1>Explore Podcasts</h1>
        <p>Browse and listen to your favorite content.</p>
    </header>
    <main>
        <div class="podcast-container">
            {% for podcast in podcasts %}
            <div class="podcast-card">
                <h3>{{ podcast.title }}</h3>
                <p>{{ podcast.description }}</p>
                <audio controls>
                    <source src="{{ podcast.file }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2025 PodHub. All rights reserved.</p>
    </footer>
    <!-- Chatbot icon remains visible but non-functional -->
    <div id="chatbot-icon">ðŸ’¬</div>
</body>
</html>
